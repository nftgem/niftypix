<script type="text/template" id="templates/dialogs/browse-nfts.html">
  <div class="dialog-wrapper">
    <h3 class="dialog-head">
      Browse Minted NFTs
      <span class="dialog-close">X</span>
    </h3>
    <div class="dialog-content" style="padding:10px 20px; font-size:1.5em; overflow: auto;">
      <table class="nft-piskel-list">
        <thead>
          <tr class="local-piskel-list-head">
            <td colspan=2 class="local-piskel-name">Name</td>
            <td colspan=2>Actions</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</script>

<script type="text/template" id="nfts-item-template">
  <tr class="local-piskel-item">
    <td colspan="2" class="local-piskel-name">{{name}}</td>
    <td colspan="2"><button type="button" data-action="load" data-name="{{name}}" class="button button-primary local-piskel-load-button">Load</button></td>
  </tr>
</script>
